<div class="header-content">
  <mat-toolbar class="header-toolbar">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span *ngIf="true">
      Menu
    </span>
    <p class="panel-heading" [ngStyle.xs]="{'font-size.px': 25}">{{Header}}</p>
    <span>
      <a class="signout-text" (click)="SignOut()" routerLink="./home">Sign Out</a>
    </span>
  </mat-toolbar>
</div>
