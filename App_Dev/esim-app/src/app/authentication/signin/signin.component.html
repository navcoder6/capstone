  <div class="container panel panel-primary" style="text-align:center">
    <h1 class="panel-heading">Enter Credential to login into System</h1>
    <form #formRef="ngForm" class='panel-body' (ngSubmit)="onSubmit(formRef.value)">
      <table align="center" width="40%" class="panel">
        <tr>
          <td colspan="2">
              <img src="assets/images/Lock.jpg" class="img-thumbnail" alt="Cinque Terre" style="width:100%;height:60%">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="input-group form-group" style="width:80%;margin-left:10%" *ngIf="Admin">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="txtEmail" type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="Email" required #emailRef="ngModel">
                <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
                  <div *ngIf="emailRef.errors.required">
                    Email is required.
                  </div>
                </div>
            </div>
              <br/>
              <div class="input-group" style="width:80%;margin-left:10%">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="txtPassword" type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
              </div>
            </td>
        </tr>
        <Br/>
          <tr>
            <td colspan="2">
              <div style="width:80%;margin-left:10%">
                <button type="submit" class="btn btn-info btn-block" >Login</button>
              </div>
            </td>
          </tr>     
      </table>
    </form>
  </div>
